<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Popup-task</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<nav class="menu">
				<ul class="menu__list">
					<li>
						<a class="menu__item" href="#">
							<img class="icon" src="img/header/mail.png" alt="Mail">
						</a>
					</li>
					<li>
						<a class="menu__item" href="#">
							<img class="icon" src="img/header/images.png" alt="Images">
						</a>
					</li>
					<li>
						<a class="menu__item" href="#">
							<img class="icon" src="img/header/notifications.png" alt="Notifications">
						</a>
					</li>
					<li>
						<a class="menu__item" href="#">
							<img class="icon" src="img/header/user.png" alt="User">
						</a>
					</li>
				</ul>
			</nav>

			<!-- Popup -->
			<div class="popup">
				<input class="popup__input" type="checkbox" id="popup__input">
				<label class="popup__label" for="popup__input">
					<img class="icon" src="img/header/popup.png" alt="Popup-Icon">
				</label>

				<nav class="popup__body">
					<ul class="popup__list">
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/calendar.png" alt="Calendar">
								<span class="caption">Calendar</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/mail.png" alt="Mail">
								<span class="caption">Mail</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/news.png" alt="News">
								<span class="caption">News</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/map.png" alt="Map">
								<span class="caption">Map</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/files.png" alt="Files">
								<span class="caption">Files</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/contacts.png" alt="Contacts">
								<span class="caption">Contacts</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/translate.png" alt="Translate">
								<span class="caption">Translate</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/videos.png" alt="Videos">
								<span class="caption">Videos</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/search.png" alt="Search">
								<span class="caption">Search</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/photos.png" alt="Photo">
								<span class="caption">Photo</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/apps.png" alt="Apps">
								<span class="caption">Apps</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/documents.png" alt="Documents">
								<span class="caption">Documents</span>
							</a>
						</li>
					</ul>
					<!-- More button -->
					<input class="more__input" type="checkbox" id="more__input">
					<label class="more__label" for="more__input">
						<span class="more__text">...More...</span>
					</label>
					<!-- More List -->
					<ul class="popup-more__list">
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/chat.png" alt="Chat">
								<span class="caption">Chat</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/classroom.png" alt="Classroom">
								<span class="caption">Classroom</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/collection.png" alt="Collection">
								<span class="caption">Collection</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/mars.png" alt="Mars">
								<span class="caption">Mars</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/blogs.png" alt="Blogs">
								<span class="caption">Blogs</span>
							</a>
						</li>
						<li>
							<a class="popup__item" href="#">
								<img class="popup-icon" src="img/promos.png" alt="Promos">
								<span class="caption">Promos</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
	</div>
</body>

</html>
